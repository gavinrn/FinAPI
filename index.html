<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand ">Project Currency 💱</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link d-flex justify-content-end" id="currentDay"></a>

<!--Emoji Header-->
<div class="emoji">Investors:

<!-- Scrolling newsfeed -->
<div style="text-align:center;">
  <div class="row container m-5 col-md-12 justify-content-between align-items-center">
    <marquee class="news-scroll" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" id="led">
<div id="newsfeed"></div>
</marquee></div></div>

<!-- Button to add stocks -->
<div style="text-align:center;">
<input type="text" name="stockSymbol" id="stockSymbol-input">
<button id="addStocks">Add Stocks</button></div>

<!-- Stock card -->
<div class="row m-5 justify-content-center">
  <div class="col-sm-6">
    <div class="card-header">Stocks</div>
      <div class="card">
        <div class="card-body" id="Stocks"><p></p>

<!-- Footer -->
  <div class="card fixed-bottom">
    <div class="card-body">
      <p class="blinking">❗ NOT FINANCIAL ADVICE ❗</p>
      </div>
